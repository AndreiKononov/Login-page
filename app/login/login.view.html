<div class="container">
  <ul ng-controller="langCtrl" style="cursor: pointer">
    <li><a ng-click="switchLang('ru')" translate="LINK_RU"></a></li>
    <li><a ng-click="switchLang('en')" translate="LINK_EN"></a></li>
  </ul>

  <form name="loginForm" class="form-signin" ng-submit="submitForm()" novalidate>
    <h2 class="form-signin-heading">Log in</h2>
    <label for="inputEmail" class="sr-only">Email</label>
    <input name="email" type="email" id="inputEmail" ng-model="email" class="form-control" placeholder="Email"
           required>
    <div ng-show="loginForm.$submitted || loginForm.email.$touched">
      <span ng-show="loginForm.email.$error.required">Write your email.</span>
      <span ng-show="loginForm.email.$error.email">Not a valid email.</span>
    </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" id="inputPassword" ng-model="password" class="form-control"
           placeholder="Password" required>
    <div ng-show="loginForm.$submitted || loginForm.password.$touched">
      <span ng-show="loginForm.password.$error.required">Write your password.</span>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me">
        Remember me
      </label>
      <a ui-sref="forgot">Forgot password?</a>
    </div>
    <button ui-sref="home" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid">
      Sign in
    </button>

    <div ng-controller="langCtrl">
      <p translate="TEXT"></p>
      <p translate="PARAGRAPH"></p>
    </div>
  </form>
</div>
