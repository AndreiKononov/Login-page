<div class="container">
  <ul ng-controller="langCtrl">
    <li><a ng-click="switchLang('ru')" translate="LINKS.RU"></a></li>
    <li><a ng-click="switchLang('en')" translate="LINKS.EN"></a></li>
  </ul>

  <form name="loginForm" class="form-signin" ng-submit="submitForm()" novalidate>
    <h2 class="form-signin-heading" translate="LOGIN"></h2>
    <label for="inputEmail" class="sr-only">Email</label>
    <input name="email" type="email" id="inputEmail" ng-model="email" class="form-control"
           placeholder="{{'EMAIL' | translate}}" required>
    <div ng-show="loginForm.$submitted || loginForm.email.$touched">
      <span ng-show="loginForm.email.$error.required" translate="LOGIN_WARNINGS.EMPTY_EMAIL"></span>
      <span ng-show="loginForm.email.$error.email" translate="LOGIN_WARNINGS.INVALID_EMAIL"></span>
    </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" id="inputPassword" ng-model="password" class="form-control"
           placeholder="{{'PASSWORD' | translate}}" required>
    <div ng-show="loginForm.$submitted || loginForm.password.$touched">
      <span ng-show="loginForm.password.$error.required" translate="LOGIN_WARNINGS.EMPTY_PASSWORD"></span>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me">
        {{"REMEMBER_ME" | translate}}
      </label>
      <a ui-sref="forgot" translate="LINKS.FORGOT"></a>
    </div>
    <button ui-sref="home" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid"
            translate="BUTTONS.SING_IN"></button>
  </form>
</div>
