<div class="container">
	<form name="loginForm" class="form-signin" novalidate>
		<h2 class="form-signin-heading">Log in</h2>
		<label for="inputEmail" class="sr-only">Email</label>
		<input name="email" type="email" id="inputEmail" ng-model="email" class="form-control" placeholder="Email"
			   required>
		<div ng-show="loginForm.$submitted || loginForm.email.$touched">
			<span ng-show="loginForm.email.$error.required">Write your email.</span>
			<span ng-show="loginForm.email.$error.email">Not a valid email.</span>
		</div>
		<label for="inputPassword" class="sr-only">Password</label>
		<input name="password" type="password" id="inputPassword" ng-model="password" class="form-control"
			   placeholder="Password" required>
		<div ng-show="loginForm.$submitted || loginForm.password.$touched">
			<span ng-show="loginForm.password.$error.required">Write your password.</span>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me">
				Remember me
			</label>
			<a href="#!/forgot">Forgot password?</a>
		</div>
		<a type="submit" href="#!/home" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid">
			Sign in
		</a>
	</form>
</div>
