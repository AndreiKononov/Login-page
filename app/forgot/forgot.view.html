<div class="container">
  <form name="forgotForm" role="form" class="form-forgot" ng-submit="vm.submitForm()" novalidate>
    <h2>Forgot password?</h2>
    <div>
      <label for="password" class="sr-only">New password</label>
      <input type="password" name="password" id="password" ng-model="password" class="form-control"
             placeholder="New password" required autofocus>
    </div>
    <div>
      <button type="submit"  ng-disabled="forgotForm.$invalid" class="btn btn-primary">
        Update password
      </button>
      <a ui-sref="login" class="btn btn-danger">Logout</a>
    </div>
  </form>
</div>
