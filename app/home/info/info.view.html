<div class="tab-wrap">
  <div class="tab__content">
    <h3>Info</h3>
    <form class="form-signin">
      <div>
        <label>Name</label>
        <p>{{vm.userData.name}}</p>
      </div>
      <div>
        <label>Age</label>
        <p>{{vm.userData.age}}</p>
      </div>
      <div>
        <label>Birthday</label>
        <p>{{vm.userData.birthday}}</p>
      </div>
      <div>
        <label>Date of login</label>
        <p>{{vm.userData.login}}</p>
      </div>
      <div>
        <label>Date of notification</label>
        <p>{{vm.userData.notification}}</p>
      </div>
    </form>
    <div class="tab-pane active in">
      <a ui-sref="login" class="btn btn-danger">Logout</a>
    </div>
  </div>
</div>
